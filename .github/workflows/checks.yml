name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3 python3-venv python3-pip
          python3 --version
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r docnet_backend/requirements.txt

      - name: Run Django tests
        run: |
          . venv/bin/activate
          cd docnet_backend
          python manage.py migrate
          python manage.py test

      - name: Lint with flake8
        run: |
          . venv/bin/activate
          flake8
